<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Create your account and join our platform today.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up | Power Athlete</title>

    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <!-- Optional modern formats -->
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">

    <!-- Main CSS -->

</head>

<body>

<header class="site-header">
    <nav class="nav">
        <div class="nav__container">
            <a href="/" class="nav__logo">
                <img src="logo.png" alt="Power Athlete Logo" class="nav__logo-img">
                <span class="nav__logo-text"></span>
            </a>
        </div>
    </nav>
</header>

<main class="auth">
    <section class="auth__section">
        <div class="auth__container">

            <!-- Signup Card -->
            <div class="auth-card">

                <!-- Logo / Brand -->
                <div class="auth-card__header">
                    <img src="assets/images/Power Athlete W.png" alt="Power Athlete Logo" class="auth-card__logo">
                    <h1 class="auth-card__title">Power Athlete Signup</h1>
                    <p class="auth-card__subtitle">
                        Fuel the Athlete Within
                    </p>
                </div>

                <!-- Social Login Buttons -->
                <div class="social-login">
                    <button class="social-btn social-btn--google" type="button">

                        </svg>
                        <span class="social-btn__text"></span>
                    </button>

                    <button class="social-btn social-btn--facebook" type="button">
                        <svg class="social-btn__icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        <span class="social-btn__text"></span>
                    </button>

                    <button class="social-btn social-btn--instagram" type="button">
                        <svg class="social-btn__icon" viewBox="0 0 24 24" fill="currentColor">

                        </svg>
                        <span class="social-btn__text"></span>
                    </button>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span class="divider__text">OR</span>
                </div>

                <!-- Signup Form -->
                <form class="auth-form" action="/register" method="POST" novalidate>
                    @csrf

                    <div class="auth-form__group">
                        <label class="auth-form__label" for="name">Full Name</label>
                        <input
                            class="auth-form__input"
                            type="text"
                            id="name"
                            name="name"
                            placeholder="John Doe"
                            required>
                    </div>

                    <div class="auth-form__group">
                        <label class="auth-form__label" for="email">Email Address</label>
                        <input
                            class="auth-form__input"
                            type="email"
                            id="email"
                            name="email"
                            placeholder="you@email.com"
                            required>
                    </div>

                    <div class="auth-form__group auth-form__group--grid">
                        <div>
                            <label class="auth-form__label" for="password">Password</label>
                            <input
                                class="auth-form__input"
                                type="password"
                                id="password"
                                name="password"
                                required>
                        </div>

                        <div>
                            <label class="auth-form__label" for="password_confirmation">
                                Confirm Password
                            </label>
                            <input
                                class="auth-form__input"
                                type="password"
                                id="password_confirmation"
                                name="password_confirmation"
                                required>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="auth-form__actions">
                        <button class="btn btn--primary btn--full" type="submit">
                            Create Account
                        </button>
                    </div>

                    <script src="js/app.js"></script>

                    <!-- Secondary Links -->
                    <div class="auth-form__links">
                        <p class="auth-form__text">
                            Already have an account?
                            <a href="/login" class="auth-form__link">Login here</a>
                        </p>
                    </div>
                </form>

            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="site-footer__container">
        <p class="site-footer__text">

        </p>
    </div>
</footer>

</body>
</html>
